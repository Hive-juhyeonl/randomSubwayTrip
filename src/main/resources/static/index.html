<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 서브웨이 트립</title>

    <link rel="stylesheet" href="style.css?v=1.2">
</head><body>

    <header>
        <h1>랜덤 서브웨이 트립</h1>
    </header>

    <button class="filter-button" id="filterBtn">
        필터 (전체 노선)
    </button>

    <main>
        <button class="main-button" id="randomBtn">
            오늘 어디 갈까?
        </button>
        
        <div id="result-area"></div>

        <div id="station-info-tabs" class="tabs-container" style="display: none;">
            <div class="tab-nav">
                <button class="tab-button active" data-tab="play">놀거리</button>
                <button class="tab-button" data-tab="see">볼거리</button>
                <button class="tab-button" data-tab="eat">먹을거리</button>
            </div>
            <div id="tab-content" class="tab-content"></div>
        </div>
    </main>

    
    <div id="filter-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>노선 필터</h2>
            <p>원하는 노선을 선택하세요.</p>
            <div class="line-options">
                <button class="line-button" data-line="전체">전체 노선</button>
            </div>
            <button id="close-modal-btn" class="modal-close-button">닫기</button>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <img src="" alt="장소 이미지" id="detail-image" class="detail-image">
            <h2 id="detail-title">장소 이름</h2>
            <p id="detail-description">카테고리 정보</p>
            
            <div class="detail-info-grid">
                <span>📍 주소</span>
                <p id="detail-address">내용</p>
                <span>📞 전화번호</span>
                <p id="detail-phone">내용</p>
            </div>
            
            <a href="#" id="detail-kakao-link" class="kakao-map-button" target="_blank">
                카카오맵에서 보기
            </a>
            
            <button id="close-detail-modal-btn" class="modal-close-button">닫기</button>
        </div>
    </div>

    <script src="script.js?v=1.2"></script>

</body>
</html>
