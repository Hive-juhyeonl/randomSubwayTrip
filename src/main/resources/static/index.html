<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 서브웨이 트립</title>
    <link rel="stylesheet" href="style.css">
</head><body>

    <header>
        <h1>랜덤 서브웨이 트립</h1>
    </header>

    <button class="filter-button" id="filterBtn">
        필터 (전체 노선)
    </button>

    <main>
        <button class="main-button" id="randomBtn">
            오늘 어디 갈까?
        </button>
        
        <div id="result-area"></div>

        <div id="station-info-tabs" class="tabs-container" style="display: none;">
            <div class="tab-nav">
                <button class="tab-button active" data-tab="play">놀거리</button>
                <button class="tab-button" data-tab="see">볼거리</button>
                <button class="tab-button" data-tab="eat">먹을거리</button>
            </div>
            <div id="tab-content" class="tab-content"></div>
        </div>
    </main>

    
    <div id="filter-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>노선 필터</h2>
            <p>원하는 노선을 선택하세요.</p>
            
            <div class="line-options">
                <button class="line-button" data-line="전체">전체 노선</button>
            </div>
            
            <button id="close-modal-btn" class="modal-close-button">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
